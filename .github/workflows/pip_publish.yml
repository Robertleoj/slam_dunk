name: Upload Python Package to PyPI when a Release is Created

# on:
# release:
#   types: [created]
on:
  push:
    branches:
      - main # or whatever branch you're pushing to

jobs:
  pypi-publish:
    name: Publish release to PyPI
    runs-on: ubuntu-latest
    environment:
      name: pypi
    permissions:
      id-token: write

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install system deps
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libglfw3-dev \
            libx11-dev \
            libxcursor-dev \
            libxrandr-dev \
            libxinerama-dev \
            libxi-dev \
            libwayland-dev \
            wayland-protocols \
            wayland-scanner++ \
            libegl1-mesa-dev \
            libgles2-mesa-dev \
            libsdl2-dev \
            qtbase5-dev \
            libgtk-3-dev \
            libgtk-4-dev

      - name: Copy stuff
        run: |
          rm -rf python_bindings/vendored_deps
          rm -rf python_bindings/slamd_src
          rm -rf python_bindings/README.md

          cp -r vendored_deps python_bindings/vendored_deps
          cp -r slamd python_bindings/slamd_src
          cp README.md python_bindings/README.md

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install build deps
        run: |
          python -m pip install --upgrade pip
          pip install cibuildwheel

      - name: Build wheels with cibuildwheel
        run: |
          cd python_bindings
          cibuildwheel --output-dir dist

      # - name: Install build deps
      #   run: |
      #     python -m pip install --upgrade pip
      #     pip install build

      # - name: Build package
      #   run: |
      #     python -m build python_bindings

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: python_bindings/dist
